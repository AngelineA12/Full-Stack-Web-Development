<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <style>
        
         body {
            font-family: 'Georgia', 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-image: url(bg2.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            
          }

          header {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
          }

          h2 {
            color:#fff;
          }

          table {
            width: 1000px;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0.5, 0.1);
            overflow: hidden;
            border-radius: 30px;
            text-align: center;
            border: 10px solid #000000;
            border-color: #000000;
          }

          th, td {
            border: 1px solid #323030;
            padding: 15px;
            text-align: center;
          }

          th {
            background: linear-gradient(to right, #FF8C3A, #FF695C);
            color: #fff;
          }

          tr {
            transition: background-color 0.3s ease;
          }
         tr:nth-child(odd):hover {
            background-color: #f0978e; /* Hover color for odd rows */
          }

          tr:nth-child(even):hover {
            background-color: #fed8b1; /* Hover color for even rows */
          }


          
          footer {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
          }
        
    </style>
</head>
<body>
<center>
<h2>Book Catalog</h2>

<table id="bookTable">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Publication Year</th>
            <th>ISBN</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    // Your XML data
    var xmlData = `<?xml version="1.0" encoding="UTF-8"?>
    <catalog>
        <book>
            <title>The Great Gatsby</title>
            <author>F. Scott Fitzgerald</author>
            <genre>Fiction</genre>
            <publication_year>1925</publication_year>
            <isbn>978-0-7432-7356-5</isbn>
        </book>
        
        <book>
            <title>To Kill a Mockingbird</title>
            <author>Harper Lee</author>
            <genre>Classics</genre>
            <publication_year>1960</publication_year>
            <isbn>978-0-06-112008-4</isbn>
        </book>
        
        <book>
            <title>Harry Potter and the Philosopher's Stone</title>
            <author>J.K. Rowling</author>
            <genre>Fantasy</genre>
            <publication_year>1997</publication_year>
            <isbn>978-0-7475-3269-6</isbn>
        </book>
    </catalog>`;

    // Parse XML string to an XML document
    var parser = new DOMParser();
    var xmlDoc = parser.parseFromString(xmlData, "text/xml");

    // Access book elements and create HTML dynamically
    var tableBody = document.getElementById("bookTable").getElementsByTagName('tbody')[0];

    var books = xmlDoc.getElementsByTagName("book");
    for (var i = 0; i < books.length; i++) {
        var title = books[i].getElementsByTagName("title")[0].textContent;
        var author = books[i].getElementsByTagName("author")[0].textContent;
        var genre = books[i].getElementsByTagName("genre")[0].textContent;
        var publicationYear = books[i].getElementsByTagName("publication_year")[0].textContent;
        var isbn = books[i].getElementsByTagName("isbn")[0].textContent;

        var newRow = tableBody.insertRow(tableBody.rows.length);
        newRow.insertCell(0).innerHTML = title;
        newRow.insertCell(1).innerHTML = author;
        newRow.insertCell(2).innerHTML = genre;
        newRow.insertCell(3).innerHTML = publicationYear;
        newRow.insertCell(4).innerHTML = isbn;
    }
</script>
</center>
</body>
</html>
