<html>
<head>
  <title>Dynamic List</title>
  <link rel="stylesheet" href="taskmanager.css">
  <script language="javascript" type="text/javascript" src="taskmanager.js"></script>
</head>
<body>
   
  <div id="container">
    <h2>My To-Do List</h2>

    <div>
      <label for="itemInput">New Task:</label>
      <br>
      <input type="text" id="itemInput" placeholder="Add your task to be done">
      <button id="addItemBtn">Add Task</button>
    </div>
    <h3>Tasks to be done:</h3>
    <center><b>

    <div id="list-container">
      <ul id="itemList"></ul>
    </div></b></center>
  </div>
</body>
</html>
