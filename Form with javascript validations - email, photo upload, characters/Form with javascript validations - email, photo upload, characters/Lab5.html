<html>
<head>
  <title>Student Details Form</title>
  <style>
    .error {
      color: red;
    }
  </style>
   <link rel="stylesheet" href="Lab5.css">
   <script language = "javascript" type = "text/javascript" src ="Lab5.js"></script>
</head>
<body>
  <div class="container">
    <h2>Student Details Form</h2>

    <form id="studentForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="name">Name (10 characters):</label>
        <input type="text" id="name" name="name" maxlength="10" required>
        <span id="nameError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="age">Age (greater than 18):</label>
        <input type="number" id="age" name="age" min="1" required>
        <span id="ageError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="city">City (single character):</label>
        <input type="text" id="city" name="city" maxlength="1" required>
        <span id="cityError" class="error"></span>
      </div>

      <div class="form-group">
        <label>Hostel Preference:</label><br>
        <label for="single">Single <input type="radio" id="single" name="hostel" value="Single" required></label>
        <label for="twin">Twin <input type="radio" id="twin" name="hostel" value="Twin"></label>
        <label for="shared">Shared <input type="radio" id="shared" name="hostel" value="Shared"></label>
        <span id="hostelError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="foodPreference">Food Preference:</label>
        <select id="foodPreference" name="foodPreference" required>
          <option value="">Select</option>
          <option value="VEG">VEG</option>
          <option value="NON-VEG">NON-VEG</option>
        </select>
        <span id="foodPreferenceError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        <span id="photoError" class="error"></span>
      </div>

      <div class="form-group">
        <span id="generalError" class="error"></span>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
